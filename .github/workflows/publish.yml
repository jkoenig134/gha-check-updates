name: Publish

on:
  push:
    branches: [main, release/**]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npx enhanced-publish --if-possible
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
